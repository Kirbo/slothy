## https://docs.gitlab.com/ce/ci/yaml/README.html

###### GENERAL ################################################################
image: node:8.15.1

cache:
  paths:
  - node_modules/
  - pages/node_modules/

###### TEMPLATES ##############################################################
.general: &general
  tags:
    - gitlab-org
  variables:
    GIT_STRATEGY: fetch

.release-common: &release-common
  <<: *general
  stage: release
  environment:
    name: ${CI_COMMIT_REF_NAME}
  cache:
    policy: pull
    paths:
      - node_modules
  dependencies:
    - React app
  artifacts:
    expire_in: 1 week
    paths:
      - dist
  only:
    - master
  retry:
    max: 2
    when: always

###### STAGES #################################################################
stages:
  - install
  - test
  - build
  - release
  - deploy

###### JOBS ###################################################################
Dependencies:
  <<: *general
  stage: install
  cache:
    policy: pull-push
    paths:
      - node_modules
  script:
    - yarn install
  only:
    - master

Jest:
  <<: *general
  stage: test
  cache:
    policy: pull
    paths:
      - node_modules
  dependencies:
    - Dependencies
  artifacts:
    paths:
      - coverage
    expire_in: 1 month
  script:
    - yarn test --verbose --forceExit --ci --coverage --colors
  only:
    - master

React app:
  <<: *general
  stage: build
  environment:
    name: ${CI_COMMIT_REF_NAME}
  cache:
    policy: pull
    paths:
      - node_modules
  dependencies:
    - Dependencies
  script:
    - yarn react-build
  artifacts:
    expire_in: 1 week
    paths:
      - build
  only:
    - master

Mac:
  <<: *release-common
  tags:
    - macos
  script:
    - yarn dist -m --publish always

Linux:
  <<: *release-common
  image: electronuserland/builder:10
  script:
    - yarn dist -l --publish always

Windows:
  <<: *release-common
  image: electronuserland/builder:wine
  script:
    - yarn dist -w --publish always

Pages:
  <<: *general
  stage: deploy
  cache:
    policy: pull
    paths: []
  dependencies: []
  script:
    - cd pages
    - yarn install
    - yarn build
    - rm -rf ../public
    - mv build ../public
  artifacts:
    expire_in: 1 hour
    paths:
    - public
  only:
    - master
