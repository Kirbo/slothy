###### GENERAL ################################################################
image: node:8.11.2

cache:
  paths:
  - node_modules/
  - pages/node_modules/

###### STAGES #################################################################
stages:
  - deploy

###### JOBS ###################################################################
pages:
  stage: deploy
  script:
    - cd pages
    - yarn install
    - yarn build
    - rm -rf ../public
    - mv build ../public
  artifacts:
    paths:
    - public
  only:
    - master
