<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <title>%REACT_APP_PRODUCT_NAME%</title>
</head>

<body>
  <div id="root">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #root {
        font-size: 14px;
        color: #000;
        font-family: arial;
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        background: radial-gradient(#00142a, #000);
      }

      .container {
        position: relative;
      }

      .loading {
        color: #999;
        padding: 12px;
        opacity: 1;
        transition: all 0.25s ease;
        position: absolute;
        bottom: -40px;
      }

      .loading.hidden {
        opacity: 0;
        bottom: -20px;
      }

      .loading.loaded {
        opacity: 0;
        bottom: -60px;
      }
    </style>
    <script>
      setTimeout(function () {
        if (document.querySelector('.loading')) {
          document.querySelector('.loading').classList.remove('hidden');
        }
      }, 1500);
    </script>
    <div class="container">
      <div class="loading hidden">
        Loading, please standby...
      </div>
    </div>
  </div>
</body>

</html>
